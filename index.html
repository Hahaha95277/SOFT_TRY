
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KBK STYLE v3.7：究極一致浪漫完成版</title>
  <style>
    body {
      background-color: #173D50;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    .container {
      margin: 20px auto;
    }
    canvas {
      margin-top: 20px;
      border-radius: 20px;
      background: #FFFFFF;
    }
    button, input[type=file] {
      margin: 10px;
      padding: 10px 20px;
      background-color: #B3966A;
      color: #173D50;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <input type="file" id="imageInput" accept="image/*"/>
    <button onclick="openCamera()">啟動手機鏡頭</button>
    <br>
    <canvas id="styledCanvas" width="768" height="1024"></canvas>
    <br>
    <button onclick="downloadImage()">下載圖片</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
