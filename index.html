<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KBK STYLE v4.3.2：超細條紋進階版</title>
  <style>
    body {
      background-color: #173D50;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    .container {
      margin: 20px auto;
    }
    canvas {
      margin-top: 20px;
      border-radius: 20px;
      background: #FFFFFF;
    }
    button, input[type=file], input[type=text], select {
      margin: 10px;
      padding: 10px 20px;
      background-color: #B3966A;
      color: #173D50;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    #filenameInput {
      width: 300px;
      background-color: white;
      color: #173D50;
    }
    #modeDisplay {
      margin: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KBK STYLE v4.3.2：超細條紋進階版</h2>
    <input type="file" id="imageInput" accept="image/*"/>
    <button onclick="openCamera()">啟動手機鏡頭</button>
    <button onclick="toggleMode()">切換濾鏡模式</button>
    <div id="modeDisplay">目前濾鏡模式：五階</div>
    <input type="text" id="filenameInput" placeholder="輸入檔名，例如：白醬_站姿"/>
    <div>
      線條粗細：
      <select id="lineWidthSelect" onchange="redrawIfReady()">
        <option value="1">1px</option>
        <option value="2">2px</option>
        <option value="4" selected>4px</option>
      </select>
      間距：
      <select id="lineGapSelect" onchange="redrawIfReady()">
        <option value="1">1px</option>
        <option value="2">2px</option>
        <option value="4">4px</option>
        <option value="8" selected>8px</option>
        <option value="12">12px</option>
      </select>
    </div>
    <canvas id="styledCanvas" width="768" height="1024"></canvas>
    <br>
    <button onclick="downloadImage()">下載圖片</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
